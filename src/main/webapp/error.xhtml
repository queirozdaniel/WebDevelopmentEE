<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en" lang="en">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Error Page</title>
</h:head>
<h:body>
    <h:outputStylesheet library="css" name="style.css" />

    <div class="container">
        <h1>Ocorreu alguma exceção</h1>

        <table width="50%" border="1">
            <tr>
                <td width="30%">Erro HTTP</td>
                <td>#{errorHandler.statusCode}</td>
            </tr>
            <tr>
                <td width="30%">Mensagem de erro</td>
                <td>#{errorHandler.message}</td>
            </tr>
            <tr>
                <td width="30%">Classe de Exceção</td>
                <td>#{errorHandler.exceptionClassName}</td>
            </tr>
            <tr>
                <td width="30%">Request URI</td>
                <td>#{errorHandler.requestURI}</td>
            </tr>
        </table>
    </div>

</h:body>
</html>
