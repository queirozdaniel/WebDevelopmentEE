<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
    xml:lang="en" lang="en">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Fomrmulário de Tipos</title>
</h:head>

<h:body>

    <h1>Tipos de entradas</h1>
    <h:form>
        <h:messages />
        <h:panelGrid columns="3" columnClasses="simpleTagLabel">

            Número inteiro:
            <h:inputText id="numeroInteiro" value="#{form.numeroInteiro}" styleClass="text" />
            <h:message for="numeroInteiro" />

            Número decimal:
            <h:inputText id="numeroDecimal" value="#{form.numeroDecimal}" styleClass="text" />
            <h:message for="numeroDecimal" />

            Caractere:
            <h:inputText id="caractere" value="#{form.caracter}" styleClass="text" />
            <h:message for="caractere"/>

            Data (dd/mm/yyyy):
            <h:inputText id="data" value="#{form.data}" styleClass="text">
                <f:convertDateTime pattern="dd/MM/yyyy" />
            </h:inputText>
            <h:message for="data"/>

            Opção (OPCAO_UM / OPCAO_DOIS):
            <h:inputText id="opcao" value="#{form.opcao}" styleClass="text" />
            <h:message for="opcao"/>

            <h:commandButton value="Processar" action="#{form.processar}" styleClass="btn_page" />

        </h:panelGrid>
    </h:form>

    <h:outputStylesheet library="css" name="style.css"/>
</h:body>

</html>
