<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en" lang="en">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Events - Regiões</title>
</h:head>

<f:event listener="#{regiao.carregarRegioes}" type="preRenderView" />

<h:body>
    <h:form>
        <h:messages />
        <h:panelGrid columns="2">
            Região:
            <h:selectOneMenu value="#{regiao.siglaRegiao}" valueChangeListener="#{regiao.carregarEstados}" onchange="submit()" immediate="true">
                <f:selectItem itemValue="-" itemLabel="-" noSelectionOption="true" />
                <f:selectItems value="#{regiao.regioes}" var="r" itemValue="#{r.sigla}" itemLabel="#{r.nome}"  />
            </h:selectOneMenu>

            Estado:
            <h:selectOneMenu value="#{regiao.siglaEstado}">
                <f:selectItem itemValue="-" itemLabel="-" noSelectionOption="true" />
                <f:selectItems value="#{regiao.estados}" var="e" itemValue="#{e.sigla}" itemLabel="#{e.nome}" />
            </h:selectOneMenu>

            Cidade:
            <h:inputText value="#{regiao.cidade}"  required="true"/>

        </h:panelGrid>
    </h:form>
</h:body>

</html>
