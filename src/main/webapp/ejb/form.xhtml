<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
    xml:lang="en" lang="en">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Conversor de temperatura</title>
</h:head>

<h:body>

    <h1>Conversor de temperatura</h1>
    <h:form>
        <h:panelGrid columns="2" columnClasses="simpleTagLabel">

            Celsius:
            <h:inputText value="#{formTemp.tc}" />
            Fahrenheit:
            <h:inputText value="#{formTemp.tf}" readonly="true"/>

            <h:commandButton value="Converter" action="#{formTemp.convertCelsiusToFahrenheit}" styleClass="btn_page" />

        </h:panelGrid>
    </h:form>

    <h:outputStylesheet library="css" name="style.css"/>
</h:body>

</html>
