<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
    xml:lang="en" lang="en">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Lista de Itens</title>
</h:head>

<h:body>

    <h1>Lista de Itens</h1>
    <h:form id="form">
        Item: <h:inputText id="item" value="#{formItem.item}" required="true" requiredMessage="ForneÃ§a um Item" />
        <h:commandButton value="Adicionar">
            <f:ajax execute="@form" listener="#{formItem.adicionar}" render="result item error" />
        </h:commandButton>
        <h:message for="item" id="error" style="color: red" />
        <br /> <hr />

        <h:panelGroup id="result">
            <ul>
                <ui:repeat var="i" value="#{formItem.itens}">
                    <li>
                        #{i}[
                            <h:commandLink value="remover">
                                <f:ajax listener="#{formItem.remover}" render=":form:result :form:error"/>
                                <f:param name="itemToRemove" value="#{i}" />
                            </h:commandLink>
                        ]</li>
                </ui:repeat>
            </ul>
        </h:panelGroup>

    </h:form>

    <h:outputStylesheet library="css" name="style.css"/>
</h:body>

</html>
