<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
    xml:lang="en" lang="en">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Transações 2</title>
</h:head>

<h:body>

    <h1>Lista de Itens</h1>
    <h:form>
        Item: <h:inputText id="item" value="#{formTransaction.item.nome}" />
        <h:commandButton value="Adicionar" action="#{formTransaction.adicionar}" />
        <h:commandButton value="Finalizar" action="#{formTransaction.finalizar}" />
        <h:message for="item" style="color: red;" />
        <br /> <hr />

        <h:panelGroup>
            <ul>
                <ui:repeat var="i" value="#{formTransaction.itens}">
                    <li>#{i.nome}[<h:commandLink value="remover" action="#{formTransaction.remover(i)}"/>]</li>
                </ui:repeat>
            </ul>
        </h:panelGroup>
    </h:form>

    <h:outputStylesheet library="css" name="style.css"/>
</h:body>

</html>
