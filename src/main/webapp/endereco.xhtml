<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
    xml:lang="en" lang="en">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Fomrmulário de Endereço</title>
</h:head>

<h:body>

    <h1>Informe o seu endereço</h1>
    <h:form>
        <h:messages />
        <h:panelGrid columns="3" columnClasses="simpleTagLabel">

            Endereço (Rua x, xxx):
            <h:inputText id="endereco" value="#{endereco.endereco}" styleClass="text" />
            <h:message for="endereco" />


            <h:commandButton value="Processar" action="#{endereco.processar}" styleClass="btn_page" />

        </h:panelGrid>
    </h:form>

    <h:outputStylesheet library="css" name="style.css"/>
</h:body>

</html>
