<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
    xml:lang="en" lang="en">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Formulário Ajax</title>
</h:head>

<h:body>

    <h:form>
        <h:panelGrid columns="3" columnClasses="simpleTagLabel">

            Texto:
            <h:inputText id="texto" value="#{formajax.texto}" styleClass="text" converterMessage="Número inválido">
                <f:ajax event="keyup" execute="@this" render="error" />
            </h:inputText>
            <h:message  id="error" for="texto" style="color: red;" />

            <h:commandButton value="Processar" action="form" styleClass="btn_page" />

        </h:panelGrid>
    </h:form>

    <h:outputStylesheet library="css" name="style.css"/>
</h:body>

</html>
