<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xml:lang="en" lang="en">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Cadastro de Usuários</title>
</h:head>
<h:body class="container">
    <h1 class="font-nova">Página de cadastro</h1>

    <h:form id="form-cadastro">
        <h:panelGrid columns="2">
            <f:facet name="header">
                Cadastro de Usuário
            </f:facet>

            Nome:
            <h:inputText value="#{cadastro.nome}" pt:placeholder="Coloque seu nome completo" />

            Email:
            <h:inputText value="#{cadastro.email}" pt:placeholder="Coloque seu e-mail" pt:type="email"/>

            Senha:
            <h:inputSecret id="password1" value="#{cadastro.senha1}" />

            Confirmação de senha:
            <h:inputSecret id="password2" value="#{cadastro.senha2}" />

            Sexo:
            <h:selectOneRadio value="#{cadastro.sexo}">
                <f:selectItem itemValue="M" itemLabel="M"/>
                <f:selectItem itemValue="F" itemLabel="F"/>
            </h:selectOneRadio>

            Deseja receber emails ?
            <h:selectBooleanCheckbox value="#{cadastro.receberEmails}" />

            Obsercações:
            <h:inputTextarea value="#{cadastro.observacoes}" rows="4" cols="32" pt:placeholder="Algo que ache importante nos dizer ?"  />

            Linguagens de Programação:
            <h:selectManyCheckbox value="#{cadastro.linguagens}">
                <f:selectItems value="#{cadastro.listaLinguagens}" var="l" itemValue="#{l.id}" itemLabel="#{l.nome}"/>
            </h:selectManyCheckbox>

            <h:commandButton value="Cadastrar" action="info" onclick="return verificarSenhas()" />
        </h:panelGrid>
    </h:form>


    <h:outputStylesheet library="css" name="style.css"/>

    <script type="application/javascript">
        function verificarSenhas() {
            var senha = document.getElementById("form-cadastro:password1").value;
            var senhaConfirmacao = document.getElementById("form-cadastro:password2").value;

            if ( senha === senhaConfirmacao){
                return true;
            }

            alert("Senhas não conferem");
            return false;
        }
    </script>
</h:body>

</html>
