<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
    xml:lang="en" lang="en">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Valida idade</title>
</h:head>

<h:body>

    <h1>Validadores</h1>
    <h:form>

        <h:panelGrid columns="3" columnClasses="simpleTagLabel">

            Nome:
            <h:inputText id="nome" value="#{idade.nome}" styleClass="text" required="true" validator="#{idade.validarInicial}">
                <f:validateLength minimum="5" maximum="30" />
            </h:inputText>
            <h:message for="nome" />

            Data Nascimento:
            <h:inputText id="dataNasc" value="#{idade.dataNasc}" styleClass="text" required="true">
                <f:convertDateTime pattern="dd/MM/yy" />
                <f:validator validatorId="dateValidator" />
            </h:inputText>
            <h:message for="dataNasc" />

            <h:commandButton value="Processar" action="result" styleClass="btn_page" />

        </h:panelGrid>
    </h:form>

    <h:outputStylesheet library="css" name="style.css"/>
</h:body>

</html>
