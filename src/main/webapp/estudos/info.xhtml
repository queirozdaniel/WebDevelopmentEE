<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en" lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Informações de Cadastro</title>
</head>

<body>
    <h:panelGrid columns="2">
        <f:facet name="header">
            Cadastro de Usuário
        </f:facet>

        <h:outputText value="Nome:"/>
        <h:outputText value="#{cadastro.nome}"/>

        <h:outputText value="Email:"/>
        <h:outputText value="#{cadastro.email}"/>

        <h:outputText value="Observações:"/>
        <h:outputText value="#{cadastro.observacoes}"/>

        <h:outputText value="Linguaens de Programação:"/>
        <h:outputText value="#{cadastro.linguagensAsString}"/>

    </h:panelGrid>
</body>

</html>
