<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en" lang="en">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Java Enterprise Edition</title>
</h:head>
<h:body>
    <h:outputStylesheet library="css" name="style.css" />

    <div class="container">
        <h1><h:outputText value="Ola Mundo com JSF"/></h1>
        <h2> <h:outputText value="#{indexBean.message}"/></h2>

        <h:form>
            <h:commandButton value="Ir para outra página" action="estudos/page_two" styleClass="btn_page"/>
            <h:commandButton value="Ir para página de navegação" action="estudos/page_bean" styleClass="btn_page"/>
            <h:commandButton value="Ir para página de cadastro" action="estudos/cadastro" styleClass="btn_page"/>
            <h:commandButton value="Ir para página de formulário" action="estudos/form" styleClass="btn_page"/>
            <h:commandButton value="Ir para página de endereço" action="estudos/endereco" styleClass="btn_page"/>
            <h:commandButton value="Ir para página de Validação de idade" action="estudos/idade" styleClass="btn_page"/>
            <h:commandButton value="Ir para página de Despesas (DataTable)" action="estudos/despesas" styleClass="btn_page"/>
            <h:commandButton value="Ir para página de Formulário Ajax" action="estudos/formulario" styleClass="btn_page"/>
            <h:commandButton value="Ir para página de Regiões" action="estudos/regioes" styleClass="btn_page"/>
            <h:commandButton value="Ir para página de Regiões Ajax" action="estudos/regioesajax" styleClass="btn_page"/>
            <h:commandButton value="Ir para página Lista de compras (Template)" action="page1" styleClass="btn_page"/>
            <h:commandButton value="Ir para página Page (Decorator)" action="page3" styleClass="btn_page"/>

            <h:commandButton value="Bean Page - Stateless" action="ejb/form" styleClass="btn_page"/>
            <h:commandButton value="Bean Page - Stateful" action="ejb/form2" styleClass="btn_page"/>
            <h:commandButton value="Bean Page - Singleton" action="ejb/form3" styleClass="btn_page"/>
            <h:commandButton value="Bean Page - Async" action="ejb/form4" styleClass="btn_page"/>
            <h:commandButton value="Bean Page - MDB" action="ejb/form5" styleClass="btn_page"/>
            <h:commandButton value="Bean Page - Transações" action="ejb/form6" styleClass="btn_page"/>
            <h:commandButton value="Bean Page - Transações 2" action="ejb/form7" styleClass="btn_page"/>

            <h:commandButton value="Websockets" action="websocket/pagewebsocket?faces-redirect=true" styleClass="btn_page" />
            <h:commandButton value="Websocket Chat" action="websocket/pagewebchat?faces-redirect=true" styleClass="btn_page" />
            <h:commandButton value="Websocket - Encoder e Decoder" action="websocket/pagewebsocketsencoders?faces-redirect=true" styleClass="btn_page" />
            <h:commandButton value="Rest - PostTest" action="rest?faces-redirect=true" styleClass="btn_page" />
        </h:form>

        <h:form>
            <h:button value="Processar" outcome="result">
                <f:param name="name" value="Daniel" />
            </h:button>
        </h:form>
    </div>
</h:body>
</html>
