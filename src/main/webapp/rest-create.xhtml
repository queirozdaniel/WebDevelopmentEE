<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en" lang="en">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Rest Client Músicas - Create</title>
</h:head>
<h:body>
    <h:outputStylesheet library="css" name="style.css" />
    <div class="container">
        <h:form>
            <h1>Cadastrar Música</h1>
            Nome: <h:inputText value="#{formRestBean.song.name}" /><br />
            Cantor: <h:inputText value="#{formRestBean.song.singer}" /><br />
            <h:commandButton value="Cadastrar" action="#{formRestBean.create}" />

            <h:panelGroup rendered="#{formRestBean.createMsg != null}">
                <h3>#{formRestBean.createMsg}</h3>
            </h:panelGroup>
        </h:form>
    </div>
</h:body>
</html>
